<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="chartjs/Chart.css">
        <link rel="stylesheet" href="chartjs/Chart.min.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="row">
                    <div class="title">Zoom Meeting Report Analysis</div>
                    <a href="http://www.google.com">See Examples</a>
            </div>
            <div class="row">
                <div class="col-5">Report Type</div>
                <div class="col-3 form-check">
                    <input class="form-check-input" type="radio" id="usage" value="usage" checked>
                    <label class="form-check-label" for="usage">
                      Usage
                    </label>
                </div>
                <!-- <div class="col-3 form-check">
                    <input class="form-check-input" disabled type="radio" id="poll" value="poll">
                    <label class="form-check-label" for="poll">
                        Poll
                    </label>
                </div> -->
            </div>
            <div class="row">
                <div class="col-5">Time Interval</div>
                <select id="interval-selector" class="col-5" name="interval">
                    <option value="1">1 minute</option>
                    <option value="5" selected>5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                </select>
            </div>
            <div class="row bottom-section">
                <label for="file-selector" class="btn btn-primary">Upload File</label>
                <input id="file-selector" type="file" accept=".csv" id="file-selector">
            </div>

            <canvas class="d-none" id="chart" width="300" height="200"></canvas>

            <section class="d-none" id="export-settings">

                <div class="row">
                    <div class="col-5">Export Format</div>
                    <div class="col-3 form-check">
                        <input class="radio-btn form-check-input" type="radio" name="exampleRadios" id="csv" value="csv" checked>
                        <label class="form-check-label" for="csv">
                            CSV
                        </label>
                    </div>
                    <div class="col-3 form-check">
                        <input class="radio-btn form-check-input" type="radio" name="exampleRadios" id="json" value="json">
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                </div>
                <div class="row bottom-section">
                    <a class='col-12 btn btn-primary' id="export-button">Export</a>
                </div>
            </section>
        </div>
            <a id="downloadAElem" class="csv" style="display:none"></a>
       <script src="chartjs/Chart.bundle.js"></script>
       <script src="popup.js"></script>
    </body>
</html>
